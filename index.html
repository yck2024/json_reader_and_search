<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Card Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">JSON Card Viewer</h2>
        <div class="d-flex justify-content-between mb-3">
            <input type="file" id="fileInput" class="form-control" accept=".json" style="width: 80%;">
            <button id="clearButton" class="btn btn-danger" onclick="clearData()">Clear Data</button>
        </div>
        <div class="mb-3">
            <select id="migrateFilter" class="form-select" multiple>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="?">?</option>
                <option value="Info">Info</option>
                <option value="N/A">N/A</option>
                <option value="Title">Title</option>
                <option value="VM">VM</option>
            </select>
        </div>
        <div class="mb-3">
            <div class="input-group">
                <input type="text" 
                       id="searchInput" 
                       class="form-control" 
                       placeholder="Search... (Press '/' to focus)"
                       list="searchHistory">
                <datalist id="searchHistory"></datalist>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <input type="checkbox" id="regexToggle" class="form-check-input me-2">
                        <label class="form-check-label" for="regexToggle">Regex</label>
                    </div>
                </div>
            </div>
        </div>
        <div id="cardContainer" class="row"></div>
    </div>
    <footer style="text-align: center; padding: 20px; background-color: #f1f1f1; color: #555;">
        <p>&copy; 2024 YK</p>
        <p>Disclaimer: This website processes and displays data in a specified JSON format and stores it locally in your browser. No data is transmitted or stored externally.</p>
      </footer>
      
    <script src="script.js"></script>
</body>
</html>
