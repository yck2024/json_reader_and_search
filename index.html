<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Card Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">JSON Card Viewer</h1>
        <div class="d-flex justify-content-between mb-3">
            <input type="file" id="fileInput" class="form-control" accept=".json" style="width: 80%;">
            <button id="clearButton" class="btn btn-danger" onclick="clearData()">Clear Data</button>
        </div>
        <input type="text" id="searchInput" class="form-control" placeholder="Search...">
        <div id="cardContainer" class="row"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
