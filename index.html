<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Card Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        #searchInput {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">JSON Card Viewer</h1>
        <input type="file" id="fileInput" class="form-control mb-3" accept=".json">
        <input type="text" id="searchInput" class="form-control" placeholder="Search...">
        <div id="cardContainer" class="row"></div>
    </div>

    <script>
        let jsonData = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        jsonData = JSON.parse(e.target.result);
                        displayCards(jsonData);
                    } catch (error) {
                        alert('Error parsing JSON: ' + error);
                    }
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            if (jsonData) {
                const searchTerm = e.target.value.toLowerCase();
                const filteredData = searchInJson(jsonData, searchTerm);
                displayCards(filteredData);
            }
        });

        function searchInJson(obj, term) {
            return obj.filter(item => 
                Object.values(item).some(value => 
                    String(value).toLowerCase().includes(term)
                )
            );
        }

        function displayCards(data) {
            const cardContainer = document.getElementById('cardContainer');
            cardContainer.innerHTML = '';

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-4';
                card.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Item ${item['No.']}</h5>
                            ${Object.entries(item).map(([key, value]) => 
                                value !== null && value !== '' ? 
                                `<p class="card-text"><strong>${key}:</strong> ${value}</p>` : 
                                ''
                            ).join('')}
                        </div>
                    </div>
                `;
                cardContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
